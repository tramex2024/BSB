<div id="autobot-section" class="flex flex-col lg:flex-row h-full animate-fadeIn bg-gray-900">
    <div class="w-full lg:w-[380px] bg-gray-800 p-5 space-y-4 border-r border-emerald-500/20 overflow-y-auto custom-scrollbar">
        
        <div class="bg-gray-700/50 p-4 rounded-2xl border-2 border-emerald-500/30 shadow-lg space-y-3">            
            <div class="flex justify-between items-start">
                <div class="flex flex-col">
                    <span class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">BTC/USDT</span>
                    <div class="flex items-baseline gap-2">
                        <span id="auprice" class="text-xl font-mono font-bold text-white">$0.00</span>
                    </div>
                </div>
                <div class="text-right">
                    <span id="auprofit" class="text-xl font-mono font-bold text-emerald-400">+$0.00</span>
                </div>                                     
            </div>

            <div class="grid grid-cols-2 gap-2 border-t border-gray-600 pt-3">
                <div class="bg-black/20 p-2 rounded-lg border border-gray-600 text-center">

                    <p id="aubalance-usdt" class="text-xs font-mono font-bold text-white">0.00</p>
                </div>
                <div class="bg-black/20 p-2 rounded-lg border border-gray-600 text-center">
                    <p class="text-[9px] text-gray-500 uppercase font-bold tracking-tighter">Balance BTC</p>
                    <p id="aubalance-btc" class="text-xs font-mono font-bold text-white">0.000000</p>
                </div>
            </div>
        </div>

        <div class="bg-gray-900/40 p-4 rounded-2xl border border-gray-700 space-y-2.5 font-mono text-[11px]"> 
            <div class="flex justify-between">
                <span><b class="text-gray-500">LBal:</b> <span id="aulbalance" class="text-white">0.00</span></span>
                <span><b class="text-gray-500">SBal:</b> <span id="ausbalance" class="text-white">0.00</span></span>
            </div>
            <div class="flex justify-between">
                <span><b class="text-gray-500">LCycle:</b> <span id="aulcycle" class="text-white">0</span></span>
                <span><b class="text-gray-500">SCycle:</b> <span id="auscycle" class="text-white">0</span></span>
            </div>            
            <div class="flex justify-between border-t border-gray-800 pt-2">
                <span><b class="text-gray-500">LTP:</b> <span id="aultprice" class="text-gray-300">0.00</span></span>
                <span><b class="text-gray-500">STP:</b> <span id="austprice" class="text-gray-300">0.00</span></span>
            </div>
            <div class="flex justify-between">
                <span><b class="text-gray-500">LCov:</b> <span id="aulcoverage" class="text-gray-400">0.00</span></span>
                <span><b class="text-gray-500">SCov:</b> <span id="auscoverage" class="text-gray-400">0.00</span></span>
            </div>
            <div class="flex justify-between">
                <span><b class="text-gray-500">LOrd:</b> <span id="aulnorder" class="text-white">0</span></span>
                <span><b class="text-gray-500">SOrd:</b> <span id="ausnorder" class="text-white">0</span></span>
            </div>
        </div>

        <div id="autobot-settings" class="bg-gray-800 p-4 rounded-2xl border-2 border-emerald-500/20 space-y-4">    
            <h3 class="text-xs font-bold text-emerald-500 uppercase tracking-widest border-b border-gray-700 pb-2 text-center">Config Base</h3>
            <div class="grid grid-cols-2 gap-3">
                <input id="auamountl-usdt" type="number" value="7.00" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white text-xs text-center"/>
                <input id="auamounts-usdt" type="number" value="7.00" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white text-xs text-center"/>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <input id="auincrement" type="number" value="100" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white text-xs text-center"/>
                <input id="audecrement" type="number" step="0.1" value="1.5" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white text-xs text-center"/>
            </div>
        </div>

        <div id="execution-controls" class="bg-gray-800 p-4 rounded-2xl border-2 border-emerald-500/10 space-y-3 relative">            

            <div class="pt-2 border-t border-gray-700 mt-2">
                <p class="text-[8px] text-gray-500 uppercase text-center mb-2">Controles de Respaldo</p>
                <div class="grid grid-cols-2 gap-2">
                    <div class="flex items-center space-x-2 bg-black/40 p-2 rounded-lg border border-emerald-500/20">
                        <input type="checkbox" id="au-stop-long-at-cycle" class="w-4 h-4 text-emerald-500 cursor-pointer">
                        <label class="text-[9px] text-emerald-400 font-bold uppercase">Stop Long (B)</label>
                    </div>
                    <div class="flex items-center space-x-2 bg-black/40 p-2 rounded-lg border border-emerald-500/20">
                        <input type="checkbox" id="au-stop-short-at-cycle" class="w-4 h-4 text-emerald-500 cursor-pointer">
                        <label class="text-[9px] text-emerald-400 font-bold uppercase">Stop Short (B)</label>
                    </div>
                </div>
            </div>


            <div class="flex gap-2">
                <button id="austartl-btn" class="flex-1 bg-emerald-600 py-3 rounded-xl font-bold text-xs text-white uppercase shadow-lg">Start Long</button>     
                <button id="austarts-btn" class="flex-1 bg-emerald-600 py-3 rounded-xl font-bold text-xs text-white uppercase shadow-lg">Start Short</button>                                
            </div>            
        </div>
    </div>
    
    <div class="flex-grow flex flex-col bg-gray-900 p-5 space-y-4 h-full">
        <div id="au-tvchart" class="bg-gray-800 rounded-2xl border border-gray-700 flex-grow relative overflow-hidden"></div>

                    <button id="tab-cancelled" class="px-3 py-1.5 text-[10px] font-bold rounded-lg text-gray-500 hover:text-white transition-all">Canceled</button>
                    <button id="tab-all" class="px-3 py-1.5 text-[10px] font-bold rounded-lg text-gray-500 hover:text-white transition-all">All</button>
                </div>
            </div>
            <div id="au-order-list" class="overflow-y-auto space-y-2 flex-grow custom-scrollbar font-mono text-[10px]">
                <p class="text-gray-500 text-center py-10 italic">Cargando flujo de Ã³rdenes...</p>
            </div>
