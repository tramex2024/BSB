<div id="autobot-section" class="flex flex-col lg:flex-row h-full animate-fadeIn bg-gray-900 p-1 gap-2 overflow-hidden">
    
    <div class="w-full lg:w-[350px] bg-gray-800 p-3 space-y-2 border border-emerald-500/10 overflow-y-auto custom-scrollbar rounded-xl flex flex-col">
        
        <div class="bg-gray-700/30 p-3 rounded-xl border border-emerald-500/20 shadow-lg space-y-2">            
            <div class="flex justify-between items-start">
                <div class="flex flex-col">
                    <span class="text-[9px] text-gray-400 uppercase font-bold tracking-tighter">BTC/USDT</span>
                    <div class="flex items-baseline gap-1.5">
                        <span id="auprice" class="text-lg font-mono font-bold text-white leading-none">$0.00</span>
                        <span id="price-change-container" class="text-[9px] flex items-center font-bold">
                            <i id="price-icon" class="fas fa-caret-up mr-0.5"></i>
                            <span id="price-percent">0.00%</span>
                        </span>
                    </div>
                </div>
                <div class="flex flex-col text-right">
                    <span class="text-[9px] text-gray-400 uppercase font-bold tracking-tighter">Total Profit</span>
                    <span id="auprofit" class="text-lg font-mono font-bold text-emerald-400 leading-none">+$0.00</span>
                </div>                                     
            </div>

            <div class="grid grid-cols-2 gap-1.5 border-t border-gray-600/50 pt-2">
                <div class="bg-black/20 p-1.5 rounded-lg border border-gray-700">
                    <p class="text-[8px] text-gray-500 uppercase font-bold">USDT</p>
                    <p id="aubalance-usdt" class="text-[11px] font-mono font-bold text-white">0.00</p>
                </div>
                <div class="bg-black/20 p-1.5 rounded-lg border border-gray-700 text-right">
                    <p class="text-[8px] text-gray-500 uppercase font-bold">BTC</p>
                    <p id="aubalance-btc" class="text-[11px] font-mono font-bold text-white">0.000000</p>
                </div>
            </div>
        </div>

        <div class="bg-gray-900/40 p-3 rounded-xl border border-gray-700/50 space-y-1 font-mono text-[10px]"> 
            <div class="flex justify-between">
                <span><b class="text-gray-500">L-Bal:</b> <span id="aulbalance" class="text-white">0.00</span></span>
                <span><b class="text-gray-500">S-Bal:</b> <span id="ausbalance" class="text-white">0.00</span></span>
            </div>
            <div class="flex justify-between border-t border-gray-800/50 pt-1">
                <span><b class="text-gray-500">L-SPrice:</b> <span id="aulsprice" class="text-blue-400">0.00</span></span>
                <span><b class="text-gray-500">S-BPrice:</b> <span id="ausbprice" class="text-purple-400">0.00</span></span>
            </div>
            <div class="flex justify-between">
                <span><b class="text-gray-500">L-Target:</b> <span id="aultprice" class="text-gray-300">0.00</span></span>
                <span><b class="text-gray-500">S-Target:</b> <span id="austprice" class="text-gray-300">0.00</span></span>
            </div>
            <div class="flex justify-between">
                <span><b class="text-gray-500">L-Orders:</b> <span id="aulnorder" class="text-white">0</span></span>
                <span><b class="text-gray-500">S-Orders:</b> <span id="ausnorder" class="text-white">0</span></span>
            </div>
        </div>

        <div id="autobot-settings" class="bg-gray-800 p-3 rounded-xl border border-gray-700 space-y-3">    
            <h3 class="text-[9px] font-bold text-emerald-500 uppercase tracking-widest border-b border-gray-700 pb-1">Strategy</h3>
            
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-[8px] text-gray-500 mb-0.5 font-bold uppercase text-center">Amount L/S</label>
                    <div class="flex gap-1">
                        <input id="auamountl-usdt" type="number" class="w-1/2 p-1 rounded bg-gray-900 border border-gray-700 text-white text-[10px] text-center outline-none focus:border-emerald-500"/>
                        <input id="auamounts-usdt" type="number" class="w-1/2 p-1 rounded bg-gray-900 border border-gray-700 text-white text-[10px] text-center outline-none focus:border-emerald-500"/>
                    </div>
                </div>
                </div>
        </div>

        <div id="execution-controls" class="space-y-2 mt-auto">
            <div class="grid grid-cols-2 gap-1.5">
                <button id="austartl-btn" class="bg-emerald-600 hover:bg-emerald-500 py-2 rounded-lg font-bold text-[10px] text-white uppercase transition-colors">Start Long</button>     
                <button id="austarts-btn" class="bg-emerald-600 hover:bg-emerald-500 py-2 rounded-lg font-bold text-[10px] text-white uppercase transition-colors">Start Short</button>                                     
            </div>
        </div>
    </div>
    
    <div class="flex-grow flex flex-col gap-2 h-full min-h-0">
        <div id="au-tvchart" class="bg-gray-800 rounded-xl border border-gray-700 min-h-[300px] flex-grow relative overflow-hidden"></div>

        <div class="bg-gray-800 p-3 rounded-xl border border-gray-700 flex flex-col h-[200px] lg:h-[250px]"> 
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-[9px] font-bold text-emerald-500 uppercase tracking-widest">Order History</h3>
                <div class="flex bg-gray-900 p-0.5 rounded-lg border border-gray-700">
                    <button class="px-2 py-1 text-[8px] font-bold text-white bg-gray-700 rounded-md">Open</button>
                    <button class="px-2 py-1 text-[8px] font-bold text-gray-500">Filled</button>
                </div>
            </div>
            <div id="au-order-list" class="overflow-y-auto pr-1 space-y-1 flex-grow custom-scrollbar font-mono text-[9px]">
                </div>
        </div>
    </div>
</div>
