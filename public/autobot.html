<div id="autobot-section" class="flex flex-col md:flex-row h-full md:h-screen">
    <div id="autobot-settings" class="space-y-4 text-sm">
        <hr class="border-gray-600"/>
        <div class="flex space-x-4">
            <div class="flex-1">
                <label class="block">Amount (USDT)</label>
                <input id="auamount-usdt" type="number" step="1" value="5.00" class="w-full p-2 rounded bg-gray-700 text-white"/>
            </div>
            <div class="flex-1">
                <label class="block">Amount (BTC)</label>
                <input id="auamount-btc" type="number" step="0.000010" value="0.000050" class="w-full p-2 rounded bg-gray-700 text-white"/>
            </div>
        </div>
        <div class="flex space-x-4">
            <div class="flex-1">
                <label class="block">Purchase (USDT)</label>
                <input id="aupurchase-usdt" type="number" step="1" value="5.00" class="w-full p-2 rounded bg-gray-700 text-white"/>
            </div>
            <div class="flex-1">
                <label class="block">Purchase (BTC)</label>
                <input id="aupurchase-btc" type="number" step="0.000010" value="0.000050" class="w-full p-2 rounded bg-gray-700 text-white"/>
            </div>
        </div>
        <label class="block">Increment (%)</label>
        <input id="auincrement" type="number" step="10" value="100" class="w-full p-2 rounded bg-gray-700 text-white"/>
        <div>
            <label class="block">Decrement (%)</label>
            <input id="audecrement" type="number" step="0.1" value="1.0" class="w-full p-2 rounded bg-gray-700 text-white"/>
        </div>
        <div>
            <label class="block">Trigger (%)</label>
            <input id="autrigger" type="number" step="0.1" value="1.5" class="w-full p-2 rounded bg-gray-700 text-white"/>
        </div>

        <div class="flex flex-col space-y-2">
            <div class="flex items-center">
                <input type="checkbox" id="au-stop-at-cycle-end" class="form-checkbox h-4 w-4 text-green-600 transition duration-150 ease-in-out bg-gray-700 border-gray-600 rounded">
                <label for="au-stop-at-cycle-end" class="ml-2 block text-sm text-gray-200">Stop at cycle end</label>
            </div>
            <div class="flex space-x-2">
                <button id="austart-btn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded w-1/2">START</button>
                <button id="aureset-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded w-1/2" disabled>RESET</button>
            </div>
        </div>
    </div>
    </div>
