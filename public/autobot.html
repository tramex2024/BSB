<div id="autobot-section" class="flex flex-col lg:flex-row h-full animate-fadeIn">
    <div class="w-full lg:w-[350px] bg-gray-800 p-5 space-y-4 border-r border-gray-700 overflow-y-auto">
        
        <div class="bg-gray-700/50 p-4 rounded-2xl border border-gray-600 shadow-lg space-y-3">            
            <div class="flex justify-between items-start">
                <div class="flex flex-col">
                    <span class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">BTC/USDT</span>
                    <div class="flex items-baseline gap-2">
                        <span id="auprice" class="text-xl font-mono font-bold text-white">$0.00</span>
                    </div>
                </div>
                <div class="flex flex-col text-right">
                    <span class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Profit Total</span>
                    <span id="auprofit" class="text-xl font-mono font-bold text-emerald-400">+$0.00</span>
                </div>                                    
            </div>

            <div class="grid grid-cols-2 gap-2 border-t border-gray-600 pt-3">
                <div class="bg-black/20 p-2 rounded-lg border border-gray-600">
                    <p class="text-[9px] text-gray-500 uppercase font-bold">Long</p>
                    <p id="aubot-lstate" class="text-xs font-bold text-red-400 italic">STOPPED</p>
                </div>
                <div class="bg-black/20 p-2 rounded-lg border border-gray-600 text-right">
                    <p class="text-[9px] text-gray-500 uppercase font-bold">Short</p>
                    <p id="aubot-sstate" class="text-xs font-bold text-red-400 italic">STOPPED</p>
                </div>
            </div>
        </div>

        <div class="bg-gray-900/40 p-4 rounded-2xl border border-gray-700 space-y-2 font-mono text-[11px]"> 
            <div class="flex justify-between text-gray-400 border-b border-gray-800 pb-1">
                <span>USDT: <span id="aubalance-usdt" class="text-white">0.00</span></span>
                <span>BTC: <span id="aubalance-btc" class="text-white">0.000000</span></span>
            </div>
            <div class="flex justify-between">
                <span>L-Bal: <span id="aulbalance">0.00</span></span>
                <span>S-Bal: <span id="ausbalance">0.00</span></span>
            </div>
            <div class="flex justify-between">
                <span>L-Cyc: <span id="aulcycle">0</span></span>
                <span>S-Cyc: <span id="auscycle">0</span></span>
            </div>
            <div class="flex justify-between border-t border-gray-800 pt-1">
                <span>L-Entry: <span id="aulsprice" class="text-blue-400">0.00</span></span>
                <span>S-Entry: <span id="ausbprice" class="text-purple-400">0.00</span></span>
            </div>
            <div class="flex justify-between">
                <span>L-Prof: <span id="aulprofit">0.00</span></span>
                <span>S-Prof: <span id="ausprofit">0.00</span></span>
            </div>
            <div class="flex justify-between">
                <span>L-Cov: <span id="aulcoverage">0.00</span>%</span>
                <span>S-Cov: <span id="auscoverage">0.00</span>%</span>
            </div>
            <div class="flex justify-between">
                <span>L-Ord: <span id="aulnorder">0</span></span>
                <span>S-Ord: <span id="ausnorder">0</span></span>
            </div>
        </div>

        <div id="autobot-settings" class="bg-gray-800 p-4 rounded-2xl border border-gray-700 space-y-4">    
            <div class="space-y-3">
                <div>
                    <div class="flex justify-between mb-1">
                        <label class="text-[10px] text-gray-500 uppercase font-bold">Max USDT</label>
                        <span id="au-max-usdt" class="text-[9px] text-emerald-500 font-mono">(Max: 0.00)</span>
                    </div>
                    <input id="auamount-usdt" type="number" class="w-full p-2.5 rounded-xl bg-gray-900 border border-gray-700 text-white text-sm outline-none focus:border-emerald-500"/>
                    <p id="au-error-usdt" class="text-[9px] text-red-500 mt-1 hidden font-bold"></p>
                </div>

                <div>
                    <div class="flex justify-between mb-1">
                        <label class="text-[10px] text-gray-500 uppercase font-bold">Max BTC</label>
                        <span id="au-max-btc" class="text-[9px] text-emerald-500 font-mono">(Max: 0.00)</span>
                    </div>
                    <input id="auamount-btc" type="number" class="w-full p-2.5 rounded-xl bg-gray-900 border border-gray-700 text-white text-sm outline-none focus:border-emerald-500"/>
                    <p id="au-error-btc" class="text-[9px] text-red-500 mt-1 hidden font-bold"></p>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold block mb-1">Increment %</label>
                        <input id="auincrement" type="number" value="100" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white text-xs"/>
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold block mb-1">Trigger %</label>
                        <input id="autrigger" type="number" value="1.5" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white text-xs"/>
                    </div>
                </div>

                <div class="flex items-center gap-2 py-1">
                    <input type="checkbox" id="au-stop-at-cycle-end" class="w-4 h-4 rounded border-gray-700 bg-gray-900 text-emerald-500">
                    <label for="au-stop-at-cycle-end" class="text-[11px] text-gray-300">Detener al finalizar ciclo</label>
                </div>
            </div>

            <div class="flex gap-2 pt-2">
                <button id="austart-btn" class="flex-1 bg-emerald-600 hover:bg-emerald-700 py-3 rounded-xl font-bold text-xs transition-all shadow-lg shadow-emerald-900/20">START BOT</button>
                <button id="aureset-btn" class="px-4 bg-gray-700 hover:bg-red-900 py-3 rounded-xl font-bold text-xs transition-all opacity-50 cursor-not-allowed" disabled>RESET</button>
            </div>
        </div>
    </div>
    
    <div class="flex-grow flex flex-col bg-gray-900 p-5 space-y-4 min-h-0">
        <div id="au-tvchart" class="bg-gray-800 rounded-2xl border border-gray-700 flex-grow relative overflow-hidden min-h-[300px]"></div>

        <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 flex flex-col h-[350px]"> 
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xs font-bold uppercase tracking-widest text-gray-500">Order Logs</h3>
                <div class="flex bg-gray-900 p-1 rounded-xl autobot-tabs border border-gray-700">
                    <button id="tab-all" class="px-3 py-1.5 text-[9px] font-bold rounded-lg text-gray-500">ALL</button>
                    <button id="tab-opened" class="px-3 py-1.5 text-[9px] font-bold rounded-lg text-emerald-500 bg-gray-800">OPENED</button>
                    <button id="tab-filled" class="px-3 py-1.5 text-[9px] font-bold rounded-lg text-gray-500">FILLED</button>
                    <button id="tab-cancelled" class="px-3 py-1.5 text-[9px] font-bold rounded-lg text-gray-500">CANCEL</button>
                </div>
            </div>
            <div id="au-order-list" class="overflow-y-auto space-y-2 flex-grow custom-scrollbar"></div>
        </div>
    </div>
</div>
