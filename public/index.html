<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="/images/bsb-logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSB - Bitmart Spot Bots (Test Mode)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FIX CRÍTICO: Forzamos que el contenedor principal 
           ignore cualquier restricción de ancho previa.
        */
        #main-content {
            display: grid !important;
            grid-template-columns: 100% !important;
            width: 100% !important;
            max-width: 100vw !important;
        }
        
        /* Aseguramos que el contenido inyectado también se expanda */
        #main-content > div {
            width: 100% !important;
            max-width: 100% !important;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col">

    <header class="h-16 flex items-center justify-between px-4 md:px-6 bg-gray-800 border-b border-gray-700 sticky top-0 z-50 shrink-0">
        <div class="flex items-center space-x-3 shrink-0">
            <img src="images/bsb-logo.png" alt="Logo" class="w-9 h-9">
            <span class="hidden sm:block font-bold text-lg md:text-xl tracking-tight">
                Bitmart <span class="text-emerald-500">Spot Bots</span>
            </span>
        </div>
        
        <nav id="main-nav" class="flex space-x-1">
            <a class="nav-tab active" data-tab="dashboard">DASHBOARD</a>
            <a class="nav-tab" data-tab="autobot">AUTOBOT</a>            
            <a class="nav-tab" data-tab="aibot">AIBOT</a>
        </nav>
        
        <div class="flex items-center space-x-3 md:space-x-5 text-gray-400">
            <div class="status-ball-container">
                <span id="status-dot" class="status-dot-base status-red" title="Estado de Conexión"></span>
            </div>
            <i class="fas fa-sign-in-alt cursor-pointer hover:text-white transition" id="login-logout-icon" title="Login"></i>
            <i class="fas fa-key cursor-pointer hover:text-white transition" id="api-key-icon" title="API Config"></i>
        </div>
    </header>

    <div id="log-bar" class="log-bar shrink-0">
        <p id="log-message">Sincronizando con Bitmart API...</p>
    </div>

    <main id="main-content" class="relative flex-1 p-4 md:p-6 bg-gray-900 overflow-x-hidden min-h-[calc(100vh-6rem)]">
        <div class="flex items-center justify-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-500"></div>
        </div>
    </main>

    <div id="api-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">BitMart API</h2>
                <i class="fas fa-times cursor-pointer hover:text-red-400" id="close-api-modal"></i>
            </div>
            <form id="api-form" class="space-y-4">
                <input type="text" id="api-key" placeholder="API Key" class="w-full p-3 bg-gray-900 rounded-xl border border-gray-700 outline-none focus:border-emerald-500 font-mono text-sm">
                <input type="password" id="secret-key" placeholder="Secret Key" class="w-full p-3 bg-gray-900 rounded-xl border border-gray-700 outline-none focus:border-emerald-500 font-mono text-sm">
                <input type="password" id="api-memo" placeholder="API Memo" class="w-full p-3 bg-gray-900 rounded-xl border border-gray-700 outline-none focus:border-emerald-500 font-mono text-sm">
                <button type="submit" class="w-full bg-emerald-600 py-3 rounded-xl font-bold hover:bg-emerald-700 transition">SAVE & VALIDATE</button>
            </form>
        </div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Acceso</h2>
                <i class="fas fa-times cursor-pointer hover:text-red-400" id="close-auth-modal"></i>
            </div>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="email" placeholder="tu@email.com" class="w-full p-3 bg-gray-900 rounded-xl border border-gray-700 focus:border-emerald-500 outline-none">
                <button type="submit" class="w-full bg-emerald-600 py-3 rounded-xl font-bold hover:bg-emerald-700 transition">CONTINUAR</button>
            </form>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
