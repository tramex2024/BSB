<div class="flex flex-col md:flex-row h-full md:h-screen">
    <div class="w-full md:w-[30%] bg-gray-800 p-6 space-y-4 overflow-y-auto">
        <div class="bg-gray-700 p-4 rounded-lg space-y-2">
            <div class="flex justify-between text-sm">
                <div id="connection-status" class="flex items-center space-x-2">
                    <span id="status-dot" class="h-3 w-3 rounded-full bg-red-500"></span>
                    <h2 class="text-lg font-bold">TESTBOT</h2>
                </div>
                <div class="flex justify-between items-center">
                    <div><strong>Profit:</strong> <span id="teprofit" class="text-green-400">0.00</span></div>
                </div>
            </div>
            <div class="flex justify-between text-sm">
                <div><strong>LState:</strong> <span id="tebot-lstate" class="text-yellow-400">STOPPED</span></div>
                <div><strong>SState:</strong> <span id="tebot-sstate" class="text-yellow-400">STOPPED</span></div>
            </div>
            <div class="flex justify-between text-sm">
                <div><strong>LBalance:</strong> <span id="telbalance">0.00</span></div>
                <div><strong>SBalance:</strong> <span id="tesbalance">0.00</span></div>
            </div>
        </div>

        <div class="bg-gray-700 p-4 rounded-lg space-y-2">
            <div class="flex justify-between text-sm">
                <div><strong>Price:</strong> <span id="teprice">0.00</span></div>
                <div><strong>Balance:</strong> <span id="tebalance">0.00</span></div>
            </div>
        </div>

        <div class="bg-gray-700 p-4 rounded-lg space-y-2">
            <div class="flex justify-between text-sm">
                <div><strong>LTPrice:</strong> <span id="teltprice">0.00</span></div>
                <div><strong>STPrice:</strong> <span id="testprice">0.00</span></div>
            </div>
            <div class="flex justify-between text-sm">
                <div><strong>LCycle:</strong> <span id="telcycle">0</span></div>
                <div><strong>SCycle:</strong> <span id="tescycle">0</span></div>
            </div>
            <div class="flex justify-between text-sm">
                <div><strong>LCoverage:</strong> <span id="telcoverage">0.00</span></div>
                <div><strong>SCoverage:</strong> <span id="tescoverage">0.00</span></div>
            </div>
            <div class="flex justify-between text-sm">
                <div><strong>LNorder:</strong> <span id="telnorder">0</span></div>
                <div><strong>SNorder:</strong> <span id="tesnorder">0</span></div>
            </div>
        </div>

        <div class="space-y-4 text-sm">
            <hr class="border-gray-600"/>
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label class="block">Amount (USDT)</label>
                    <input id="teamount-usdt" type="number" step="1" value="5.00" class="w-full p-2 rounded bg-gray-700 text-white"/>
                </div>
                <div class="flex-1">
                    <label class="block">Amount (BTC)</label>
                    <input id="teamount-btc" type="number" step="0.000010" value="0.000000" class="w-full p-2 rounded bg-gray-700 text-white"/>
                </div>
            </div>
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label class="block">Purchase (USDT)</label>
                    <input id="tepurchase-usdt" type="number" step="1" value="5.00" class="w-full p-2 rounded bg-gray-700 text-white"/>
                </div>
                <div class="flex-1">
                    <label class="block">Purchase (BTC)</label>
                    <input id="tepurchase-btc" type="number" step="0.000010" value="0.000000" class="w-full p-2 rounded bg-gray-700 text-white"/>
                </div>
            </div>
            <label class="block">Increment (%)</label>
            <input id="teincrement" type="number" step="10" value="100" class="w-full p-2 rounded bg-gray-700 text-white"/>
            <div>
                <label class="block">Decrement (%)</label>
                <input id="tedecrement" type="number" step="0.1" value="1.0" class="w-full p-2 rounded bg-gray-700 text-white"/>
            </div>
            <div>
                <label class="block">Trigger (%)</label>
                <input id="tetrigger" type="number" step="0.1" value="1.5" class="w-full p-2 rounded bg-gray-700 text-white"/>
            </div>

            <div class="flex flex-col space-y-2">
                <div class="flex items-center">
                    <input type="checkbox" id="testop-at-cycle-end" class="form-checkbox h-4 w-4 text-green-600 transition duration-150 ease-in-out bg-gray-700 border-gray-600 rounded">
                    <label for="stop-at-cycle-end" class="ml-2 block text-sm text-gray-200">Stop at cycle end</label>
                </div>
                <div class="flex space-x-2">
                    <button id="testart-btn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded w-1/2">START</button>
                    <button id="tereset-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded w-1/2" disabled>RESET</button>
                </div>
            </div>
        </div>

    </div>
    <div class="w-full md:w-[70%] flex flex-col bg-gray-900 p-6 space-y-4">

        <div id="te-tvchart" class="bg-gray-800 rounded p-2 h-[500px] flex-grow"></div>

        <div class="bg-gray-800 rounded p-4 flex-grow flex flex-col">
            <h3 class="text-lg font-semibold mb-2">Order History</h3>
            <div class="flex border-b border-gray-600 mb-4 testbot-tabs">
                <button id="tetab-opened" class="px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-400 focus:outline-none">Opened</button>
                <button id="tetab-filled" class="px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-400 focus:outline-none">Filled</button>
                <button id="tetab-cancelled" class="px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-400 focus:outline-none">Cancelled</button>
                <button id="tetab-all" class="px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-400 focus:outline-none">All</button>
            </div>

            <div id="teorder-list" class="overflow-y-auto text-sm space-y-2 flex-grow">
                <p class="text-gray-400">Loading orders...</p>
            </div>
        </div>
    </div>
</div>
